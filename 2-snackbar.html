<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Snackbar</title>
    
    <script type="module" crossorigin src="/vanilla-app-template/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/modulepreload-polyfill-3cfb730f.js">
    <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/vendor-9808d4ac.js">
    <link rel="stylesheet" href="/vanilla-app-template/assets/styles-4527b528.css">
  </head>
  <body>
    <section>
      <a href="./index.html">Go to home</a>
      <h1>Welcome to Snackbar</h1>
    </section>
    <section class="snackbar">
      <form class="form">
        <label class="delay">
          Delay (ms)
          <input type="number" name="delay" required />
        </label>

        <fieldset class="state">
          <legend>State</legend>
          <label>
            <input type="radio" name="state" value="fulfilled" required />
            <p>Fulfilled</p>
          </label>
          <label>
            <input type="radio" name="state" value="rejected" required />
            <p>Rejected</p>
          </label>
        </fieldset>

        <button type="submit">Create notification</button>
      </form>
    </section>
    
  </body>
</html>
